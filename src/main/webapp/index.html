<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor HTTP Java</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Servidor HTTP en Java</h1>
</header>
<main>
    <section class="form-section">
        <h2>Prueba de Servicios REST</h2>
        <input type="text" id="inputData" placeholder="Escribe algo...">
        <button id="btnSendData">Enviar al Backend</button>
    </section>
    <section class="result-section">
        <h2>Respuesta del Servidor</h2>
        <div id="output">Esperando respuesta...</div>
    </section>
    <section class="image-section">
        <h2>Im√°genes del Servidor</h2>
        <img src="/images/img.png" alt="Imagen de Ejemplo">
    </section>
</main>
<footer>
    <p>Prueba de servidor HTTP construido con Java</p>
</footer>
<script src="app.js"></script>
</body>
</html>
